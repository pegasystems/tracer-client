language: node_js
node_js:
  - "8"
cache:
  directories:
    - node_modules
    - tracer-view-classic/node_modules
    - tracer-client/node_modules
    - dev-tools/node_modules
install:
  - npm install -g codecov
  - npm install -g istanbul
  - npm install -g typescript
  - npm ci
  - cd tracer-view-classic
  - npm ci
  - cd ../dev-tools
  - npm ci
  - cd ../tracer-client
  - npm ci
script:
  - npm run build-all
after_success:
  - bash <(curl -s https://codecov.io/bash)
