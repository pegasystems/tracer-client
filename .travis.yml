language: node_js
node_js:
  - "8"
cache:
  directories:
install:
  - npm install -g codecov
  - npm install -g istanbul
  - npm install -g typescript
  - npm ci
  - cd tracer-view-classic
  - npm ci
  - cd ../dev-tools
  - npm ci
  - cd ../tracer-client
  - npm ci
script:
  - npm run build-all
  - istanbul cover tracer-client/node_modules/jasmine/bin/jasmine.js
  - codecov
after_success:
  - bash <(curl -s https://codecov.io/bash)
