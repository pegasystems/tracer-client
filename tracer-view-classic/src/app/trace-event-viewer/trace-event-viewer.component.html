<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> Trace Event Property Name </th>
    <td mat-cell *matCellDef="let eventProperty"> {{eventProperty.name}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Trace Event Property Value </th>
    <td mat-cell *matCellDef="let eventProperty"> {{eventProperty.value}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<!--Will have table like structure-->
