<table>
  <!-- Properties array has page name as index and page itself as element, this value will be the actual index
        and not the element at the index!-->
  <caption>Step Page Name: {{data.page.name}}</caption>




  <!--Right now, embedded pages are considered apart of the same page/property due to inherent property of textContext-->
  <tr *ngFor="let tag of data.page.tagList">
    <td> {{tag}}'s property is {{data.page.getPropertyValue(tag)}}</td>
  </tr>
</table>
